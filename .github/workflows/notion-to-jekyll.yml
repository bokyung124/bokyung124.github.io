name: Notion to Jekyll Posts

on:
  workflow_dispatch:
  # 10분마다 실행
  schedule:
    - cron: '*/10 * * * *'

jobs:
  sync-notion:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Notion to Jekyll script
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          DATABASE_ID: ${{ secrets.DATABASE_ID }}
        run: python _scripts/sync_notion.py

      - name: Commit and push new posts
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add _posts/
          # git status --porcelain | grep "_posts" 로 변경 사항이 있는지 확인
          if git status --porcelain | grep -q "_posts/"; then
            git commit -m "feat: Add new posts from Notion"
            git push
          else
            echo "No new posts to commit."
          fi
